<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="profilepage.css">
</head>
<body>
    <!-- Header Section -->
    <div class="a2u">
        <div class="lg">
            <span class="logo">
                <img width="55" src="\A2U\assets\LOGOm-removebg-preview.png" alt="logo">
            </span>
            <span class="name">Alumni-2-Undergrad</span>
        </div>
    </div>
    <header class="header">
        <div class="container">
            <h1 class="greeting">Hello [Name]</h1>
            <p class="description">This is your profile page. You can see the progress youâ€™ve made with your work.</p>
            <button class="edit-profile-btn">Edit Profile</button>
        </div>
    </header>

    <div class="main-content">
        <div class="account-info">
            <h2>My Account</h2>
            <div class="user-info">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" value="" disabled>
                </div>
                <div class="form-group">
                    <label for="email">Email address:</label>
                    <input type="email" id="email" value="" disabled>
                </div>
                <div class="form-group">
                    <label for="first-name">First name:</label>
                    <input type="text" id="first-name" value="" disabled>
                </div>
            </div>
        </div>

        <div class="profile-card">
            <div class="profile-image">
                <img src="image.png" alt="Profile Image">
            </div>
            <div class="profile-stats">
                <h3>Bio</h3>
            </div>
            <div class="connect-message">
                <button class="connect-btn">Connect</button>
                <button class="message-btn">Message</button>
            </div>
        </div>
    </div>

</body>
</html>
